version: '3'

services:

  minako:
    image: node
    restart: unless-stopped
    environment:
        - CMS_PORT=1340
        - NODE_ENV=production
        - SECRET=my_super_safe_secret
        - PASSWORD=my_super_safe_password
        - USERNAME=admin
    ports:
        - 1340:1340
    expose: [1340]
    command: bash -c "npm install && npm run build && npm run prod" 
    working_dir: /var/www/public_html/minako

    volumes:
        - ./:/var/www/public_html/minako/

